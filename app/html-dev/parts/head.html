  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script defer>
    window.addEventListener("DOMContentLoaded", event => {
      const animationLogo = document.getElementById("logo_animation");

      setTimeout(function () {
        document.getElementById("preloader").classList.add("loaded");
      }, 3000);

      setTimeout(() => {
        animationLogo.play();
      }, 3000);
    });
  </script>
